<!DOCTYPE html>
<!-- saved from url=(0132)file:///C:/Users/User/Documents/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EB%B0%9B%EC%9D%80%20%ED%8C%8C%EC%9D%BC/createMemberForm.html -->
<html xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments/header :: header"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
</head><body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader">

<!--    memberForm을 thLobject문법을 통해 post요청을 하기전에 화면에 전달-->
<!--    목적은 memberForm에 필수적인 값 등을 validation하기 위함, th:object를 사용할때는 th:field가 일반적인 post form에서 name역할을 한다-->
    <form role="form" action="file:///C:/members/new" th:object="${memberForm}" method="post">
      <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">

<!--        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors(&#39;name&#39;)}? &#39;form-control fieldError&#39; : &#39;form-control&#39;">-->
<!--        <p th:if="${#fields.hasErrors(&#39;name&#39;)}" th:errors="*{name}">Incorrect date</p>-->

      </div>
      <div class="form-group">
        <label th:for="email">email</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
<!--        <input type="text" th:field="*{email}" class="form-control" placeholder="email을 입력하세요" th:class="${#fields.hasErrors(&#39;email&#39;)}? &#39;form-control fieldError&#39; : &#39;form-control&#39;">-->

      </div>
      <div class="form-group">
        <label th:for="password">password</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="이메일을 입력하세요">


      </div>
      <div class="form-group">
        <label th:for="city">도시</label>
        <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
      </div>
      <div class="form-group">
        <label th:for="details">상세주소</label>
        <input type="text" th:field="*{details}" class="form-control" placeholder="거리를 입력하세요">
      </div>
      <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <div th:replace="fragments/footer :: footer">
    </div> <!-- /container -->



  </div>
</div>
</body>
</html>
