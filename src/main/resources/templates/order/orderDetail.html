<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <h2>Order Details</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <<th>#</th>
                <th>상품명</th>
                <th>주문수량</th>
                <th>일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order_item : ${order_items}">
                <td th:text="${order_item.id}"></td>
                <td th:text="${order_item.item.name}"></td>
                <td th:text="${order_item.quantity}"></td>
                <td th:text="${order_item.createDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
