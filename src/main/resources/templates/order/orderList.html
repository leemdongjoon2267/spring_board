<!DOCTYPE html>
<!-- saved from url=(0125)file:///C:/Users/User/Documents/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EB%B0%9B%EC%9D%80%20%ED%8C%8C%EC%9D%BC/orderList.html -->
<html xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments/header :: header"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head><body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader">

        <div>
            <div>
                <form th:object="${orderSearch}" class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" th:field="*{memberName}" class="form-control" placeholder="회원명">
                    </div>
                    <div class="form-group mx-sm-1 mb-2">
                        <select th:field="*{orderStatus}" class="form-control">
                            <option value="">주문상태</option>
                            <option th:each="status : ${T(com.example.domain.OrderStatus).values()}" th:value="${status}" th:text="${status}">option
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">검색</button>
                </form>
            </div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>회원명</th>
                    <th>상품명</th>
                    <th>주문가격</th>
                    <th>주문수량</th>
                    <th>상태</th>
                    <th>일시</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${orders}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.member.name}"></td>
                    <td th:text="${item.orderItems[0].item.name}"></td>
                    <td th:text="${item.orderItems[0].orderPrice}"></td>
                    <td th:text="${item.orderItems[0].count}"></td>
                    <td th:text="${item.status}"></td>
                    <td th:text="${item.orderDate}"></td>
                    <td>
                        <a th:if="${item.status.name() == &#39;ORDER&#39;}" href="file:///C:/Users/User/Documents/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EB%B0%9B%EC%9D%80%20%ED%8C%8C%EC%9D%BC/orderList.html#" th:href="&#39;javascript:cancel(&#39;+${item.id}+&#39;)&#39;" class="btn btn-danger">CANCEL</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer">

        </div> <!-- /container -->


        <script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
    </div></div></body></html>
