
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <div>
<!--            orderSearch라는 객체에 memberName, orderStatus라는 변수를 담아 서버로 다시 던져주는것-->
            <form th:object="${orderSearch}" action="/orders" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{memberName}" class="form-control" placeholder="회원명"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{orderStatus}" class="form-control">
                        <option value="">주문상태</option>
<!--                        T문법 : OrderStatus라는 클래스에서 values를 한것 => OrderStatus의 enum값 목록-->
                        <option th:each="status : ${T(com.example.spring_board.order.orders.domain.OrderStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회원명</th>
<!--                <th>주문수량</th>-->
<!--                <th>주문상품명</th>-->
                <th>상태</th>
                <th>일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td>
                    <a th:href="@{/orderitems(id=${order.id})}" th:text="${order.id}"></a>
                </td>
                <td th:text="${order.member.name}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${order.createDate}"></td>
                <td>
                    <a th:if="${order.status == 'ORDER'}" href="#" th:href="'javascript:cancel(' + ${order.id} + ')'" class="btn btn-danger">CANCEL</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
