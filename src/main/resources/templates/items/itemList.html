<html xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments/header :: header"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head><body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader">

        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>재고수량</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.stockQuantity}"></td>
                    <td>
                        <a th:href="@{/item/{id}/edit (id=${item.id})}" class="btn btn-primary" role="button">수정</a>
                        <a th:href="@{/item/{id}/delete (id=${item.id})}" class="btn btn-secondary" role="button">삭제</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer">

        </div> <!-- /container -->
    </div>
</div>

</body>
</html>
